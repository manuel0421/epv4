<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>problema 1</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="estilos1.css">
</head>
<body>
    <h1>Problema 1</h1>
    <div id="numeros-container">
        
    </div>

    <script>
        var n1 = parseInt(prompt("Ingrese Número 1"));
        var n2 = parseInt(prompt("Ingrese Número 2"));
        var numerosContainer = document.getElementById("numeros-container");
        numerosContainer.innerHTML = ""; 

        if (!isNaN(n1) && !isNaN(n2)) {
            var i = n1 <= n2 ? n1 : n2;
            var max = n1 > n2 ? n1 : n2;
            
            do {
                if (i % 2 !== 0) {
                    var cubo = Math.pow(i, 3);
                    var numeroElement = document.createElement("p");
                    numeroElement.textContent = `El cubo de ${i} es ${cubo}`;
                    numerosContainer.appendChild(numeroElement);
                }
                i++;
            } while (i <= max);
        } else {
            alert("Por favor ingrese dos números válidos.");
        }
    </script>
</body>
</html>
